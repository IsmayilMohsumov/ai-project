<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="shortcut icon" href="/Image/icon/contact-book-icon-9.ico">
  <title>Vision</title>
</head>
<body>
<!-- HEADER START -->
<header class="Startheader" id="Startheader">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12 d-flex align-items-center justify-content-between">
        <div class="brand d-flex align-items-center">
          <a href="/start" class="header__link">
            <h3 class="header__link__logo mb-0">Go back</h3>

          </a>

        </div>
      </div>
    </div>
  </div>
</header>
<!-- HEADER END -->

<!-- HERO START -->
<section class="starthero col-lg-12" id="starthero">
  <h1 class="starthero__title">Continue by adding picture</h1>
</section>
<!-- HERO END -->

<!-- MAIN START -->
<section class="main col-lg-12" id="main">
  <div class="main__info">
    <div class="col-md-6 mb-4">

      <form class="md-form">
        <div class="file-field">
          <div class="z-depth-1-half mb-4">
            <img src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg" class="img-fluid"
                 alt="example placeholder">
          </div>
          <div class="d-flex justify-content-center">
            <div class="btn btn-mdb-color btn-rounded float-left">
              <span>Choose file</span>
              <input type="file">
            </div>
          </div>
        </div>
      </form>

    </div>
    <div class="main__info__content">
      <h2 class="main__info__content__title">
        Label detection
      </h2>
      <p>
        Please include a picture where is the visible text so the software can read the text for you
      </p>
    </div>
  </div>

</section>
<!-- MAIN START -->


<button class="topBtn">
  <i class="fas fa-arrow-up"></i>
</button>

<style>
  .topBtn{
    position: fixed;
    bottom: 30px;
    right: 40px;
    font-size: 22px;
    width: 40px;
    height: 40px;
    background-color: #192039;
    border-radius: 5px;
    border: 0px solid transparent;
    color: #fff;
    cursor: pointer;
    display: none;
    z-index: 5;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
  }

  .topBtn:hover{
    background-color: #192039;
  }

</style>

<div class="footer__end text-center">
  <div class="copyright">
    All Rights Reserved
  </div>
  <div class="credits">
    Website developed by <a href="" class="credits__link">Juma Jumayev</a>
  </div>
</div>
<!-- =======FOOTER END======= -->

<script src="assets/Js/StartPageJs.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
